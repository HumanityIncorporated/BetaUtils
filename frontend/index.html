<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to BetaOS Services!</title>
    <script src="login.js"></script>
    <script> function onLoad() {
      // alert(document.cookie);
      if (document.cookie.match("session=[0-9.]+")) {
        let ele = document.getElementById("loginbtn");
        ele.innerHTML = "<span class=\"material-symbols-outlined\">logout</span> Logout<br><hr class=\"btnHr\"></hr>";
        ele.onclick= ()=> {window.open('/logout', '_self');};
        validateLogin("userReq", "");
      } else {
        let ele = document.getElementById("configbtn");
        ele.innerHTML = "<span class=\"material-symbols-outlined\">person_add</span> Sign up<br><hr class=\"btnHr\"></hr>";
        ele.onclick= ()=> {window.open('/signup', '_self');}
      }
      
    }
    function support() {
      // let match=document.cookie.match("session=([0-9.]+)")
      window.open('./support', '_self');
    }
    function log() {
      let match=document.cookie.match("session=([0-9.]+)")
      window.open('./syslog?token='+(match?match[1]:"NONE"), '_self');
    }
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/globalformat.css">
    <style>
      html {
        overflow-y: scroll;  
      }
      button {
        width: min(5.5em, max(5.5em, 33%));
        height: 2.5em;
        border-radius: 0.3em;
        font-size: 2.5em;
      }
      span {
        font-size: 1.25em !important;
        position: relative;
        top: 10px;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 48
      }
      .full {
        display: inline-block;
        max-width: 16.5em;
        width: min(16.5em, max(5.5em, 80%))
      }
      .half {
        display: inline-block;
        max-width: 8.25em;
        width: min(8.25em, max(5.5em, 45%))
      }
      .two-thirds {
        display: inline-block;
        max-width: 10.25em;
        width: min(10.25em, max(5.5em, 63%))
      }
    </style>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body onload = "onLoad()">
    <div id = "mainDiv">
      <h1 id="header">Welcome.</h1>
      <hr class="rounded"></hr>
      <button onclick="window.open('./status', '_self');">
        <span class="material-symbols-outlined">check</span>
        Status<br><hr class="btnHr"></hr></button>
      <button onclick="window.open('./login', '_self');" id="loginbtn">
        <span class="material-symbols-outlined">login</span>
        Login<br><hr class="btnHr"></hr></button>
      <button onclick="window.open('./admin', '_self');" id="configbtn">
        <span class="material-symbols-outlined">settings</span>
        Config<br><hr class="btnHr"></hr></button>
      <br>
      <button onclick="support()" class="full">
        <span class="material-symbols-outlined">help</span>
        Support
        <hr class="btnHr"></hr>
      </button><br>
      <button onclick="log()" class="half">
        <span class="material-symbols-outlined">security</span>
        SysLog
        <hr class="btnHr"></hr>
      </button>
      <button onclick="window.open('/todo', '_self');" class="half">
        <span class="material-symbols-outlined">checklist</span>
        To do
        <hr class="btnHr"></hr>
      </button><br>
      <button onclick="window.open('/404', '_self');">
        <span class="material-symbols-outlined">schedule</span>
        Pending
        <hr class="btnHr"></hr>
      </button>
      <button onclick="window.open('./about')" class="two-thirds">
        <span class="material-symbols-outlined">info</span>
        About the Site
        <hr class="btnHr"></hr>
      </button>
    </div>
  </body>
 </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to BetaOS Services!</title>
    <script> function onLoad() {
      // alert(document.cookie);
      if (document.cookie.match("session=[0-9.]+")) {
        let ele = document.getElementById("loginbtn");
        ele.innerHTML = "Logout<br><hr class=\"btnHr\"></hr>";
        ele.onclick= ()=> {window.open('/logout', '_self');};
      } else {
        let ele = document.getElementById("configbtn");
        ele.innerHTML = "Sign up<br><hr class=\"btnHr\"></hr>";
        ele.onclick= ()=> {window.open('/signup', '_self');}
      }
    }
    function support() {
      let match=document.cookie.match("session=([0-9.]+)")
      window.open('./support?token='+(match?match[1]:"NONE"), '_self');
    }
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/globalformat.css">
    <style>
      button {
        width: 5em;
        height: 2.5em;
        border-radius: 0.3em;
        font-size: 2.5em;
      }
      span {
        font-size: 1.25em !important;
        position: relative;
        top: 10px;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 48
      }
      .full {
        display: inline-block;
        max-width: 15em;
        width: min(15em, 100%)
      }
    </style>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body onload = "onLoad()">
    <div id = "mainDiv">
      <h1>Welcome to BetaOS Services!</h1>
      <hr class="rounded"></hr>
      <button onclick="window.open('./status', '_self');">Status<br><hr class="btnHr"></hr></button>
      <button onclick="window.open('./login', '_self');" id="loginbtn">Login<br><hr class="btnHr"></hr></button>
      <button onclick="window.open('./admin', '_self');" id="configbtn">Config<br><hr class="btnHr"></hr></button>
      <br>
      <button onclick="support()" class="full">
        <span class="material-symbols-outlined">help</span>
        Support
        <hr class="btnHr"></hr>
      </button>
    </div>
  </body>
 </html>

<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>Testbed | BetaOS Systems</title>
    <script>
      function openMoreDialogs() 
      {
        alertDialog('this is the alert \n open a new dialog?', ()=>{
          openMoreDialogs();
          openMoreDialogs();}, true);
      }

      function openNonBlocking() 
      {
        nonBlockingDialog('<a href="testbed">testing testing one two threeeeeee</a>?', ()=>{openMoreDialogs()});
      }
      function openEphemeralDialog(text) 
      {
        let dialog = document.createElement("div");
        dialog.classList.add("ephemeral");
        dialog.innerText = text;
        dialog.style.animation = "appear 0.7s forwards";
        byId("ephemerals").prepend(dialog);
        setTimeout(()=>{
          closeEphemeral(dialog)
        }, 2000);
        dialog.onclick = ()=>{closeEphemeral(dialog)}
      }
      function closeEphemeral(dialog) 
      {
        dialog.style.animation = "disappear 0.5s forwards";
      }
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <style>
      #ephemerals {
        position: absolute;
        right: 50px;
        bottom: 50px;
        width: 300px;
      }
      .ephemeral {
        background-color: var(--system-overlay);
        color: var(--system-blue);
                             /* animation-durat) */
        padding: 15px;
        margin-bottom: 10px;
        width: calc(100% - 20px);
        height: fit-content;
        /* top: 0px;
        position: relative; */
      }
      @keyframes appear {
       0% { opacity: 0; max-height: 0px;}
        100% {opacity: 1; max-height: 100vh;}
      }
      @keyframes disappear {
        0% {opacity: 1; max-height: 100vh;}
        100% {
          opacity: 0; 
          max-height: 0vh; 
          padding-top: 0px; 
          padding-bottom: 0px;
          margin-bottom: 0px;}
      }
    </style>
  </head>
  <body onload = "globalOnload();">
    <div class="main_content">
      <header class="redrounded">
        <h2>BetaOS Testbed</h2>
        <hr class="rounded">
      </header>
      <button class="red btn szFull override" onclick="openMoreDialogs()">
        <span class="material-symbols-outlined">add</span>
        Open a dialog<div class="anim"></div>
      </button>
      <button class="org btn szFull override" onclick="openNonBlocking()">
        <span class="material-symbols-outlined">add</span>
        Open a non-blocking dialog<div class="anim"></div>
      </button>
      <a class="btn szFull override" href="/">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Return to home<div class="anim"></div></a>
        
    </div>
    <div id="ephemerals">
      
    </div>
    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>

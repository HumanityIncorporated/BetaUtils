<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>thing</title>
    <script src="game.js">

    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="globalformat.css">
    <style>
      details {
        position: absolute;
        bottom:0px;
        height: 20px;
        transition: height 0.3s;
        width: calc(100% - 30px);
        margin: 5px auto;
        left: 5px;
        background-color: var(--system-bg) !important;
      }
      details[open] {
        height:20%;
        /* bottom: */
      }
      canvas {
        position: absolute;
        top:0px;
        left: 0px;
        touch-action: none;
        /* pointer-events: none; */
      }
    </style>
  </head>
  <body onload = "globalOnload(onLoad); preLoad()">
    <div class="main_content">
      
      <canvas id="canv"></canvas>
      <button onclick="addNewStop()" class="btn blu fssml override">
        Add new stop
      </button>
      <button onclick="populateStops()" class="btn blu fssml override">
        Populate stops
      </button>
      <button onclick="togglePause()" class="btn blu fssml override">
        Pause/resume
      </button>
      <details class="blu ">
        <summary>Footer</summary>
        <footer id="ftrOverride"></footer>
      </details>
    </div>

    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>

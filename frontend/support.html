<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='/utils.js'></script>
    <!-- markdownify -->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    
    <title>Support</title>
    <script src ='/support.js'>
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <link rel="stylesheet" href="/supportformat.css">
    <style>
      #inpContainment {
        width: calc(96% - 100px);
      }
      
    </style>
  </head>
  <body onload = "globalOnload(()=>{onLoad(); initClient()}); ">
    <div class="main_content">
      <header>
        <h2 id="header">BetaOS Support</h2>
        <hr class="rounded">
      </header>
        <div id="containingDiv" class="flex">
          <div id="msgArea" onscroll="onScroll()">
            <h2 id="placeholder"><span class="material-symbols-outlined">schedule</span> Loading messages... </h2>
          </div>
          <div id="right">
            <h2>Users</h2>
            <sup class="blu nohover" style="white-space: normal">Press CTRL+B to toggle</sup>
            <div id="userList" class="blu nohover"></div>
          </div>
        </div>
        <div id="container">
          <div id="bottomInput">
            <form id="fit-box" action="javascript:updateAlias()">
              <input id="alias" oninput="fitSize()" value="Loading alias"/>
              <span id="alias-text">Loading alias</span>
            </form>
            <form id="inpContainer" action="javascript:sendMsg()">
              <input id="msgInp" class="fssml" placeholder="Enter a message..." autocomplete="off" >
              <!-- <div class="anim inp"></div> -->
            </form>
            <button class="btn szIco override fssml" id="sendBtn" onclick="sendMsg()">
              <span class="material-symbols-outlined override">send</span>
              <!-- <div class="anim"></div> -->
            </button>
          </div>
        </div>
      <a class="btn override" href="/">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Return to home<div class="anim"></div></a>
      <a class="btn override" href="/support">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        To room listing<div class="anim"></div></a>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>

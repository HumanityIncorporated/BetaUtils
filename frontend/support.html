<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='/utils.js'></script>
    <!-- markdownify -->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    
    <title>Support</title>
    <script src ='/support.js'>
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <link rel="stylesheet" href="/supportformat.css">
    <style>
      #inpContainment {
        width: calc(96% - 100px);
      }
      
    </style>
  </head>
  <body onload = "globalOnload(()=>{onLoad(); initClient()}); ">
    <div class="main_content">
      <header>
        <h2 id="header">BetaOS Support</h2>
        <hr class="rounded">
      </header>
        <div id="containingDiv" class="flex">
          <div id="msgArea" onscroll="onScroll()">
            <h2 id="placeholder"><span class="material-symbols-outlined">schedule</span> Loading messages... </h2>
          </div>
          <div id="right" class="sidebarOpen">
            <div class="flex" style="flex-wrap: nowrap;">
              <button class="btn" id="closeSidebar" tooltip="Close sidebar" onclick = "toggleSidebar()">
                <span class="material-symbols-outlined">arrow_right</span>
              </button>
              <p class="blu nohover" style="white-space: normal">CTRL+B to toggle</p>
            </div>
            <h2 class="fssml">users</h2>
            <div id="userList" class="blu nohover"></div>
            <h2 class="fssml">bots</h2>
            <div id="botList" class="blu nohover"></div>
          </div>
          <button class="btn" id="restoreSidebar" tooltip="Restore sidebar" onclick = "toggleSidebar()">
            <span class="material-symbols-outlined">arrow_left</span>
          </button>
        </div>
        <div id="container">
          <div id="bottomInput">
            <div id="fitboxContainer">
              <form id="fit-box" action="javascript:updateAlias()">
                <input id="alias" oninput="fitSize()" value="Loading alias"/>
                <span id="alias-text">Loading alias...</span>
              </form>
            </div>
            <form id="inpContainer" action="javascript:sendMsg()">
              <div id="resizeParent2">
                <span id="msg-text">Placeholder</span>
                <textarea id="msgInp" oninput='fitSize2(event)' placeholder = "Enter a message..." autocomplete="off"></textarea>
              </div>
              <!-- <input id="msgInp" class="fssml" placeholder="Enter a message..." autocomplete="off" > -->
            </form>
            <button class="btn szIco override fssml" tooltip="Send message" id="sendBtn" onclick="sendMsg()">
              <span class="material-symbols-outlined override notooltip">send</span>
              <!-- <div class="anim"></div> -->
            </button>
          </div>
        </div>
      <a class="btn override" href="/">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Return to home<div class="anim"></div></a>
      <a class="btn override" href="/support">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        To room listing<div class="anim"></div></a>
      </div>
    </div>
    <div class="overlay" id="overlay">
      
    </div>
    <div class="overlay_dialog" id="dialog">
      <div class="internal">
        <p class="fsmed" style="margin-bottom: 10px;"><span class="material-symbols-outlined">lock</span>
        This room is locked. Please enter the password.</p>
        <form action = "javascript:closeDialog(()=>{})">
          <div class="inpContainer">
            <input class="inp" type="password" placeholder = "Password" id="pwd">
            <div class="anim inp"></div>
          </div>
          <button style="display:none"></button>
        </form>
      </div>
      <button onclick="closeDialog(()=>{})" class="btn grn">
        <span class="material-symbols-outlined">check</span>
        Close
        <div class="anim"></div>
      </button>

    </div>
  </body>
</html>

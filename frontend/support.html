<!DOCTYPE html>
<html>
  <head>
    <title>BetaOS Support</title>
    <meta name="viewport" content="width=device-width">
    <script src="/login.js">
    </script>
    <script>
      function onLoad() {
        validateLogin("refresh", "");
        setInterval(()=>{validateLogin("refresh", "")}, 2500);
      }
    </script>
    <link rel="stylesheet" href="/globalformat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--     <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap">  -->
    <style>
      h1 {
        font-size: 3.7em;
      }
      input {
        height: 1.8em;
        font-size: 1.7em;
        width: 100%;
      }
      p {
        width: 100%;
        font-size: 1em;
      }
      hr {
        margin-top: 5px !important;
/*         max-width: 80%; */
      }
      button#send {
        position: relative;
        top: -0.6em;
        width: 9%;
        height: 1.4em;
        border-radius: 10px;
        right: 0px;
        display: inline-block;
      }
      span {
        font-size: 1.4em !important;
      }
      #textDiv {
        display: inline-block;
        width: 80vw;
      }
      #msgArea {
        overflow-y: scroll;
        height: 60vh;
        margin-left: 5%;
      }
      .beta {
        color: #00ee00;
/*         text-shadow: 0px 0px 1px #00ee00;  */
      }
      .admin {
        color: #FBBC05; 
/*         text-shadow: 0px 0px 1px #FBBC05; */
      }
    </style>
  </head>
  
  
  <body onload = "onLoad(); setTimeout(()=>{document.getElementById('textINP').focus();}, 500);">
    <div id = "mainDiv">
      <h1>BetaOS Support</h1>
      <hr class="rounded"></hr>
      <div id="msgArea" onclick="document.getElementById('textINP').focus()">
        <b>Retrieving your messages...</b>
        <hr class="btnHr"></hr>
      </div>
      <div>
        <div id="textDiv">
          <input id="textINP" type="text" onchange="sendMsg()">
          <hr class="inpHr"></hr>
        </div>
        <button id="send" onclick="sendMsg();">
          <span class="material-symbols-outlined">send</span><br>
<!--           <hr class="btnHr"></hr> -->
        </button>
      </div>
      <button class="HOME" onclick="window.open('../', '_self');">&#x00AB Return to home<br><hr class="btnHr"></hr></button>
    </div>
    <h1 class="beforeoverload" id="h1">Sorry, this is taking longer than expected. 
      <br>
      <a href = '/'> Return to home</a>
    </h1>
    <div id="alert" onclick = "clearalert()" onkeydown="clearalert()"><p id="alerttxt" style="width: 90%"></p><button style="position: relative; top: calc( ( 50vh - 2.25em ) / 2 + 7em); height: 4em;"><u>> Continue <</u></button></div>
    <div id="overlay"></div>
  </body>
 </html>

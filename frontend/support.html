<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>Support | BetaOS Systems</title>
    <script src = '/support.js'>
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <link rel="stylesheet" href="/supportformat.css">
    <style>
      #inpContainment {
        width: calc(96% - 100px);
      }
      
    </style>
  </head>
  <body onload = "globalOnload(()=>{onLoad(); initClient()}); ">
    <div class="main_content">
      <header>
        <h2 id="header">Salons d'assistance BÃ©taOS</h2>
        <hr class="rounded">
      </header>
        <div id="containingDiv" class="flex">
          <div id="msgArea" onscroll="onScroll()">
            <h2 id="placeholder"><span class="material-symbols-outlined">schedule</span> Chargement de la messagerie en cours ... </h2>
          </div>
          <div id="right">
            <h2>Users</h2>
            <div id="userList" class="blu nohover"></div>
          </div>
        </div>
        <form action="javascript:sendMsg()">
          <div id="inpContainer">
            <input id="msgInp" placeholder="Enter a message..." autocomplete="off" >
            <div class="anim inp"></div>
          </div>
          <button class="btn szIco override" id="sendBtn">
            <span class="material-symbols-outlined override">send</span>
            <div class="anim"></div>
          </button>
        </form>
      <a class="btn override" href="/">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Return to home<div class="anim"></div></a>
      <a class="btn override" href="/support">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        To room listing<div class="anim"></div></a>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>

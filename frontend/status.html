<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BetaUtilities Status</title>
    <script src = "../frontend.js">
    </script>
    <meta name="viewport" content="width=device-width">
    <style>
      html {
        background-color: #eee;
        color: #0a84ff;
        transition: all 0.2s ease-in-out;
        overflow-x: hidden;
      } 
      div#mainDiv {
/*         position:absolute; */
        width: 90vw;
/*         height: 90vh; */
        margin-left: 10px;
        margin-top: 3vh;
/*         border-radius: 50px 50px 0px 0px; */
      }
      div#before {
          content: "";
          float: left;
          height: 90vh;
          margin-right: 4px;
          border-left: 7px solid #00C300;
          border-radius: 6px;
      }

      div#before.modified {
        border-left: 7px solid #ee0000;
      }
/*       div#mainDiv.modified::before {
        border-left: 7px solid #cc0000;
      } */
      #mainDiv{
/*         text-align: center; */
        display: inline-block;
        
        animation-name: mainanim;
        position: absolute;
        top: 0vh;
        animation-duration: 0.2s;
        width: 100vw;
      }
      @keyframes mainanim {
        0%   {top:40px; opacity: 0;}
/*         3% {opacity: 0.02} */
        50% {opacity: 0.4}
        100% {top:0vh; opacity: 1}
      }
      
      p{
        width: 95%;
        margin-left: 10px;
        font-family: 'Noto Sans Display', monospace;
        font-size: 1.2em;
      }
      p.ERROR > a {
        color: #ee0000
      }
      h1 {
        font-family: NotoSansDisplay, monospace;
        font-size: 2.9em;
      }
      input {
        border: none;
        width: 50%;
        border-radius: 50px;
      }
      #disableDiv, #enableDiv, #login {
        margin-left: 10px;
        display: none;
        width: auto;
        white-space: nowrap;
        border: 2px solid #000000;
        padding: 0px;
        height: max(30px, min(5vw, 5vh));
        border-radius: 10px;
      }
      #login {
        display: block;
        border: none;
        width: 300px;
      }
      #loginBTN {
        position: relative;
        left: 100px;
      }
      button, select, option {
        background: none;
        border: 0px;
        margin-top: 0px;
        padding-top: 0px;
        border-radius: 10px; 
        height: max(30px, min(5vw, 5vh));
      }
      select:hover, button:hover {
        background: #aaaaaa;
        opacity:0.7;
/*         scale: 1.05; */
      }
      #c1btn{
        border:2px solid black; 
        border-radius: 10px; 
        margin-left: 10px; 
        height: max(32px, min(5.5vw, 5.5vh));
      }
      #c1 {
        transition: all 0.5s ease-in-out;
      }
      hr.rounded {
        border: 3px solid #bbb;
        border-radius: 5px;
      }



      hr.btnHr {
        opacity: 0;
        position: absolute;
        left: 0%;
        width: 2px;
        top: 75%;
        margin: 2px;
        display: block;
        right: auto;
        transition: opacity 0.5s ease-in-out, width 0.5s ease-in-out;
      }
      button.HOME {
        position: absolute;
        border: 2px solid #555;
        top: 90vh;
        height: min(40px, 10vh);
        transition: background-color 0.5s ease-in-out;
        background-color: #eee;
        text-align: center;
/*         display: flex; */
/*         justify-content: center; */
      }
      button.HOME:hover > hr.btnHr{
        opacity: 1;
        right: auto;
        display: inline-block;
        opacity: 1;
        animation-name: buttonHover;
        animation-duration: 0.5s;
        left: 3%;
        width: 90%;
      }
      button:hover, select:hover {
        background-color: #fff;
      }
      @keyframes buttonHover {
        0% {width: 0%; left: 45%;}
        100% {width: 90%; left: 3%;} 
      }
    </style>
    
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet"> 
  <body onload = "onLoad()">
    <div id="before"></div>
    <div id = "mainDiv">
      <h1 style="display:inline; margin-left: 10px;" id="statush1">BetaUtilities Status: </h1><h1 style="color:#666; display:inline" id="h_one">LOADING</h1>
      <p id = "statStr" style="font-family:'Noto Sans Mono', monospace" ></p>
      <p id="noscript">Systems loading.</p>
      <noscript>You did not enable scripts. AutoRefresh is disabled.</noscript>
      <div id="btnDiv">
        <div id="disableDiv" hidden="hidden"> 
          <button onclick="window.open('/status/', '_self');"><u>Disable AutoRefresh</u></button>
        </div>
        <div id="enableDiv" hidden="hidden">
          <button onclick="window.open('/status/?REFRESH='+document.getElementById('Sel').value, '_self');"><u>Enable AutoRefresh: </u></button>
          <select id="Sel">
            <option value="1000">1 sec</option>
            <option value="1001">1001 ms</option>
            <option value="2000">2 sec</option>
            <option value="3000" selected >3 sec</option>
            <option value="5000">5 sec</option>
            <option value="10000">10 sec</option>
            <option value="30000">30 sec</option>
            <option value="60000">1 min</option>
            <option value="300000">5 min</option>
          </select>
        </div> 
        <button id="c1btn" 
                 onclick = "toggleHidden()">
          <u>Toggle c+1's stuff</u></button>
        <div id="c1" style="height:1vh;" hidden="hidden">
          
          <hr class="rounded"></hr>
          <br>
          <iframe src="https://nest.place" style="width:99%; height:100%; transition: all 0.5s ease-in-out;"> </iframe>
        </div>
      </div>
      <button class="HOME" onclick="window.open('/', '_self')">&#x00AB Return to home-page<hr class="btnHr"></hr> </button>
    </div>  
    
  </body>
 </html>

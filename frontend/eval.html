<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>JSEval | BetaOS Systems</title>
    <script>
      function evaluate() 
      {
        let content = byId("eval").value;
        byId("eval").value = '';
        try {
          if (content.match("return "))
            reply = eval("(()=>{"+content+"})()");
          else
            reply = eval(content);
          byId("out").innerHTML = `<span class="material-symbols-outlined grn nohover">check_circle</span> Reply was <kbd>${reply}</kbd>`; 
        } catch(err)
        {
          console.log("error");
          byId("out").innerHTML = '<span class="red nohover nooutline material-symbols-outlined">cancel</span> <kbd>Failed to execute code: '+err.message+'</kbd>'; 
          // byId("out").innerHTML = "what is going on here";
        }
      }

    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <style>
      #out kbd {
        display: block;
        line-break: anywhere;
      }
      #out {
        width: 90%;
        display: inline-block;
      }
    </style>
  </head>
  <body onload = "globalOnload();">
    <div class="main_content">
      <header class="redrounded">
        <h2>BetaOS Testbed</h2>
        <hr class="rounded">
      </header>
      <form class="inpContainer" action="javascript:evaluate()">
      <input class="inp" id="eval" placeholder = "Enter JS code to evaluate...">
      <div class="inp anim"></div>
      </form>
      <span id="out" class="blu nohover fssml"><kbd>Enter JS code to evaluate...</kbd></span>
      <a class="btn szFull override" href="/">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Return to home<div class="anim"></div></a>

    </div>

    <div class="overlay" id="overlay">

    </div>
    <div id="ephemerals">

    </div>
  </body>
</html>

<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>BetterSelect | BetaOS Systems</title>
    <script>
      
      function clickSelect(whichOne, openQ=0) 
      {
        // console.log("which one?", whichOne);
        let ctn = byId(whichOne);
        // console.log(openQ);
        if (openQ != 0) ctn.selectOpen = (openQ==1);
        else ctn.selectOpen=!ctn.selectOpen;
        // console.log(ctn.selectOpen);
        
        if (!ctn) {
          console.error("No container found!");
          return;
        }
        // if open then close all others
        // if (ctn.selectOpen)
        // {
          // if (currOpen) clickSelect(currOpen, -1);
          // currOpen = whichOne;
        // }
        let inp = ctn.querySelector(".betterSelect");
        inp.readOnly=!ctn.selectOpen;
        inp.style.cursor = ctn.selectOpen?"text":"pointer";
        ctn.querySelector(".optionMenu").className = "optionMenu "+ (ctn.selectOpen?"open":"");
        // if (!ctn.selectOpen) {
        {
          inp.value = "";
          // check if value is valid
          let children = inp.nextElementSibling.children;
          let valid = ctn.selectOpen; // valid if open
          for (let i=0; i<children.length; i++) {
            if (inp.selectedVal == children[i].innerText) { 
              valid = true;
              inp.bSelValid = true;
            }
            if (ctn.selectOpen) children[i].tabIndex = 0;
            else children[i].tabIndex=-1;
          }
          if (valid || !inp.selectedVal) {
            inp.placeholder = inp.selectedVal??"Make a selection...";
            inp.classList.remove("invalid");
          }
          else {
            inp.selectedVal = "";
            inp.bSelValid = false;
            inp.classList.add("invalid");
            inp.placeholder = "Invalid selection";
          }
        } // true
      }

      function enterEvent(inp, e) 
      {
        if (!e.target.classList.contains("betterSelect"))
          inp.value = e.target.innerText;
        inp.selectedVal = inp.value;
        // console.log('enter');
        clickSelect(inp.parentElement.id);
        inp.focus();
        if (inp.bSelOnChangeEvent) inp.bSelOnChangeEvent(inp.selectedVal);
        e.preventDefault();
      }
      let registered = [];
      function registerBS(id, onChange) 
      {
        let ctn = byId(id);
        registered.push(id);
        let inp = ctn.querySelector(".betterSelect");
        inp.bSelOnChangeEvent = onChange;
        console.log(onChange);
        inp.placeholder = "Make a selection...";
        inp.addEventListener("click", (e)=>{
          // console.log(e.target);
          clickSelect(e.target.parentElement.id, 1);
          e.preventDefault();
        });
        ctn.addEventListener("click", (e)=>{
          if (e.target.classList.contains("option")) 
          {
            let inp = e.target.parentElement.parentElement.querySelector("input");
            // e.target.focus()
            enterEvent(inp, e);
          }
        })
        inp.bSelValid = false;
      }

      function onLoad() {
        registerBS("selCtn", (value)=>{console.log(value);});
        registerBS("selCtn2");
        document.addEventListener("click", (e)=>{
          if (e.target.closest(".bSel")) return;
          // console.log("clicked away");
          for (let i=0; i<registered.length; i++) 
            clickSelect(registered[i], -1);
        })
        document.addEventListener("keydown", (e)=>
        {
          if (!e.target.classList.contains("betterSelect") 
           && !e.target.classList.contains("option")) return;
          console.log(e.key);
          let inp;
          if (!e.target.classList.contains("betterSelect")) 
            inp = e.target.parentElement.parentElement.querySelector("input");
          else inp = e.target;
          switch (e.key) 
          {
            case " ":
              if (e.target.classList.contains("betterSelect"))
                break;
            case "Enter":
              enterEvent(inp, e);
              return;
            case 'Escape':
              clickSelect(inp.parentElement.id, -1);
              inp.value = "";
              e.preventDefault();
              break;
            case 'ArrowDown':
              clickSelect(inp.parentElement.id, 1);
              if (e.target.classList.contains("option")) 
                if (e.target.nextElementSibling)
                  e.target.nextElementSibling.focus();
                else 
                  e.target.parentElement.children[0].focus();
              else 
                e.target.nextElementSibling.children[0].focus();
              break;
            case 'ArrowUp':
              clickSelect(inp.parentElement.id, 1);
              if (e.target.classList.contains("option")) 
                if (e.target.previousElementSibling)
                  e.target.previousElementSibling.focus();
                else 
                  e.target.parentElement.lastElementChild.focus();
              else 
                // console.log(e.target.nextElementSibling);
                e.target.nextElementSibling.lastElementChild.focus();
            break;
            default:
              if (e.key.length == 1 && !e.target.classList.contains("betterSelect")) // nothing stupid likee backspace/etc 
              {
                let inp = e.target.parentElement.parentElement.querySelector("input");
                // inp.value = e.key;
                inp.focus();
                
              }
          } // switch (key)
        })
      };
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <style>
      .bSel.inpContainer 
      {
        height: 50px;
        margin-top: 5px;
        margin-bottom: 20px;
      }
      .betterSelect:focus 
      {
        cursor: text;
      }
      .betterSelect 
      {
        cursor: pointer;
        height: 40px;
        font-size: 35px;
        padding: 5px;
        width: calc(100% - 10px);
        transition: all 0.2s ease;
        border-radius: 10px 10px 0px 0px;
      }
      /* .selCtn 
      {
        width: 50%;
      } */
      .optionMenu
      {
        position: relative;
        top: 6px;
        
        width: 100%;
        transition: all 0.2s ease, outline 0s;
        opacity: 0;
        height: 0px;
        pointer-events: none;
        border-radius: 0px 0px 10px 10px;
        z-index:1;
        font-family: 'Noto Sans Display';
      }
      .optionMenu > .option:nth-last-of-type(1) 
      {
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      .optionMenu > .option 
      {
        transition: all 0.2s ease;
        width: calc(100% - 16px);
        height: 0px;
        padding: 8px;
        font-size: 35px;
        font-family: inherit;
        background-color: var(--system-overlay3);
        cursor: pointer;
        color: var(--system-blue);
        font-weight: 600;
        /* unselectable */
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
      .option:hover, .option:focus
      {
        background-color: var(--system-overlay);
        outline: 3px solid var(--system-overlay);
      }
      
      .optionMenu.open 
      {
        outline: 3px solid var(--system-overlay3);
        height: unset;
        width: unset;
        pointer-events: auto;
        opacity: 1;
      }
      .optionMenu.open > .option 
      {
        height: 40px;
      }
    </style>
  </head>
  <body onload = "globalOnload(()=>{onLoad()}); ">
    <div class="main_content">
      <header class="redrounded">
        <h2>BetterSelect</h2>
        <hr class="rounded">
      </header>
      <div class="bSel inpContainer" id="selCtn">
        <input class="betterSelect" readonly>
        <div class="optionMenu">
          <div class="option">ABC.</div>
          <div class="option">DEF</div>
          <div class="option">GHI</div>
        </div>
        <div class="anim inp"></div>
      </div>

      <div class="bSel inpContainer" id="selCtn2">
        <input class="betterSelect" readonly>
        <div class="optionMenu">
          <div class="option">HELLO</div>
          <div class="option">MoreSel</div>
          <div class="option">lowercase</div>
        </div>
        <div class="anim inp"></div>
      </div>
      
    </div>
    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>

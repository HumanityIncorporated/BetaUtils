<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <title>BetterSelect | BetaOS Systems</title>
    <script>
      let selectOpen=false;
      function clickSelect() 
      {
        
        selectOpen=!selectOpen;
        console.log(selectOpen);
        let ctn = byId("selCtn");
        ctn.querySelector(".betterSelect").readOnly=!selectOpen;
        ctn.querySelector(".optionMenu").className = "optionMenu "+ (selectOpen?"open":"");
      }

      function onLoad() {
        document.addEventListener("keydown", (e)=>
          {
            if (e.target.className != "betterSelect") return;
            switch (e.key) 
            {
              case " ":
              case "Enter":
                clickSelect();
                e.preventDefault();
                return;
            }
          })
      };
    </script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/globalformat.css">
    <style>

      #selCtn 
      {
        width: 50%;
      }
      .optionMenu
      {
        width: 0px;
        transition: all 0.2s ease;
        opacity: 0;
        pointer-events: none;
      }

      .optionMenu.open 
      {
        width: unset;
        pointer-events: auto;
        opacity: 1;
      }
    </style>
  </head>
  <body onload = "globalOnload(()=>{onLoad()}); ">
    <div class="main_content">
      <header class="redrounded">
        <h2>BetterSelect</h2>
        <hr class="rounded">
      </header>
      <div class="inpContainer" id="selCtn">
        <input class="betterSelect" onclick="clickSelect()" readonly>
        <div class="anim inp"></div>
        <div class="optionMenu">
          <div class="option">ABC.</div>
          <div class="option">DEF</div>
          <div class="option">GHI</div>
        </div>
      </div>
      
    </div>
    <div class="overlay" id="overlay">
      <div class="internal">
        <p class="fsmed" id="alerttext">Hey, some text here</p>
        <button class="btn szTwoThirds" onclick="closeAlert()">
          Continue
          <span class="material-symbols-outlined">arrow_forward_ios</span>
          <div class="anim"></div>
        </button>
      </div>
    </div>
  </body>
</html>
